{% extends 'base.html' %}

{% block title %} Teacher Create Page {% endblock %}

{% block body %}
<h1>Teacher Create Page</h1>

<form action="{% url 'teacher-create' %}" method="post">

{% csrf_token %}
    
<label for="first_name"></label><br><br>First Name:
<input type="text" id="first_name" name="first_name"><br><br>


<label for="last_name"></label>Last_name:
<input type="text" id="last_name" name="last_name"><br><br>

 
Choose the Degree:<label for="degree"></label><br><br>
<select name="degree" id="degree"> <br><br>                                            
    <option value="master">Master</option>
    <option value="bachelor">Bachelor</option>
    <option value="academic">Academic</option>
    <option value="drscience">DrScience</option>
    <option value="phs">PhD</option>
</select><br><br>

Age:<label for="age"></label>
<input type="number" id="age" name="age">


<br><br>
<button type="submit">Submit</button>
</form>
{% endblock %}
