{% extends 'base.html' %}

{% block title %} Speciality Create Page {% endblock %}

{% block body %}
<h1>Speciality Create Page</h1>

<form action="{% url 'speciality-create' %}" method="post">

{% csrf_token %}
    
<label for="name"></label><br><br>Name:
<input type="text" id="name" name="name">


<label for="date"></label>Date:
<input type="date" id="date" name="date"><br><br>


Active:<label for="is_active"></label>
<input type="checkbox" id="is_active" name="is_active">

<br><br>
<button type="submit">Submit</button>
</form>
{% endblock %}
